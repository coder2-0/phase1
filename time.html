<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Spent on Training</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>

<div id="main-container">
    <header>
        <h1>Time Spent on Training Sessions</h1>
    </header>

    <section id="time-logging-form">
        <form id="log-time-form">
            <label for="session-name">Session Name:</label>
            <input type="text" id="session-name" name="session-name" required>

            <label for="time-spent">Time Spent (hours):</label>
            <input type="number" id="time-spent" name="time-spent" min="0.5" step="0.5" required>

            <button type="submit">Log Time</button>
        </form>
    </section>

    <section id="logged-times">
        <h2>Logged Times</h2>
        <ul id="times-list"></ul>
    </section>
</div>

<script src="time.js"></script> 

</body>
</html>
